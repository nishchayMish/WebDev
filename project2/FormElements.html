<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Element</title>
</head>
<body>
    <h1>Welcome To CodeHelp!</h1>
    <h2>Contact us Form</h2>
    <form action="https://www.thecodehelp.in/">
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="Enter your Name">
        <br>
        <label for="email">Email</label>
        <input type="text"name="email" placeholder="Enter your email">
        <br>  
        <label for="Contact">Contact</label>
        <input type="number" name="Contact"placeholder="Enter your Mob.No.">
        <br>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="select">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <br>
        <label for="DOB">Date of Birth</label>
        <input type="date" name="DOB">
        <br>
        <span>Rating</span>
        <input type="radio" name="Rating" id="Rating1" value="1">
        <label for="Rating">1</label>
        <input type="radio" name="Rating" id="Rating2" value="2">
        <label for="Rating">2</label>
        <input type="radio" name="Rating" id="Rating3" value="3">
        <label for="Rating">3</label>
        <input type="radio" name="Rating" id="Rating4" value="4">
        <label for="Rating">4</label>
        <input type="radio" name="Rating" id="Rating5" value="5">
        <label for="Rating">5</label>
        <br>
        <label for="Message">Enter your Message</label>
        <br>
        <textarea name="msg" cols="30" rows="10" placeholder="Enter your Message"></textarea>
        <br>
        <button>Submit</button>
        <button>Reset</button>
    </form>
    <br>
    <img src="instagram.jpg" height="40px" width="40px">
    <img src="Youtube.jpg" height="40px" width="40px">
    <img src="Telegram.png" height="40px" width="40px">

</body>
</html>
