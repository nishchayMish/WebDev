<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="image">
                <figure>
                    <img src="babbar.jpg" id="photo">
                    <figcaption id="caption"><h1><pre style="font-family: Georgia, 'Times New Roman', Times, serif;">Web Devlopment Master Course 
@ Dot Batch</pre></h1>.</figcaption>
                </figure>
            </div>
            <br>
            <div id="line">
                <hr>
            </div>
            <br>
            <div class="content">
                <div id="actualPrice"><b>₹4500</b></div>
                <div id="deletedPrice"><del><b>₹6999</b></del></div>
                <div id="off" class="button"><b>42% off</b></div>
            </div>
        </div>
    </div>
</body>
</html>
